<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container">
                <a class="navbar-brand" href="#">Resep Makanan</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <div class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                            id="search">
                        <button class="btn btn-outline-light my-2 my-sm-0" id="btnSearch" type="button">Search</button>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section>
        <div class="container">
            <div class="card-group">
                <div class="row tampil">

                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="assets/js/jQuery.js">
    </script>

    <script>
        $(document).ready(function () {
            const apiKey = "3db1df21-4183-478b-9b76-0ad53d81f76f";
            tampilAwal();

            function tampilAwal() {
                $.ajax({
                    type: "GET",
                    url: `https://api.thecatapi.com/v1/images/search?limit=30&order=Desc`,
                    headers: {
                        "x-api-key": apiKey
                    },
                    dataType: "JSON",
                    success: function (response) {
                        var html = '';
                        response.forEach(element => {
                            img =
                                `<img src="${element.url}" class="img-fluid" alt="Responsive image">`;

                            html += `
                                <div class="card col-lg-3 m-4 text-center">
                                        <img class="card-img-top" src="${element.url}" alt="Card image cap">
                                        <div class="card-body">
                                            

                                        </div>
                                        <div class="card-footer">
                                            <button type="button" class="btn btn-primary see-detail" data-toggle="modal" data-target="#staticBackdrop${element.id}" data-id="${element.id}">Detail Kucing....</button>
                                        </div>
                                    </div>

                                    <div class="modal fade" id="staticBackdrop${element.id}" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Deskripsi</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row tampil-detail">
                    <img src="${element.url}" class="img-fluid" alt="Responsive image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
                            `;
                        });
                        $(".tampil").html(html);

                    }
                });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
